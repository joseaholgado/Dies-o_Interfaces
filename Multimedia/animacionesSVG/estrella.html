<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
</head>
<body>
    <svg width="250" height="150" >
        <polygon id ="poligono" points="125,10 175,130 75,130" style="fill:#6ab150;stroke:#003300;stroke-width:3">
        </polygon>
   </svg>
</body>
<script>
    anime({
  targets: "#poligono",
  points: '100,50,200,30,30,80',
  baseFrequency: 0,
  scale: 1,
  loop: true,
  direction: 'alternate',
  easing: 'easeInOutExpo'
});
</script>
</html>
