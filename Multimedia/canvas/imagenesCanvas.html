<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #cajaLienzo{
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: space-around;

        }
        #cajaLienzo img, canvas{
            border: 1px solid black;
            border-radius: 10px;
        }

        #imagenContenedor {
            position: relative;
            overflow: hidden; /* Esto asegura que la imagen no se desborde del contenedor */
        }
    </style>
    <script defer src="./canvasimagen.js"></script>
</head>
<body>
    
    <section id="cajaLienzo">
        <div id="imagenContenedor">
            <img id="miImagen " src="./coche horizontal 800.jpg" width="300" height="200" alt="">
        </div>
        <canvas id="lienzo" width="300" height="200"></canvas>
    </section>
</body>
</html>
