<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script defer src="script.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      cursor: pointer;
      background-image: url('play-icon.png');
      /* Reemplaza 'play-icon.png' con la ruta de tu icono de play */
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.9);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 1;
      animation: aparecerFondo 10s linear forwards;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      /* Color del texto */
      text-align: center;
    }

    .texto {
      opacity: 0;
      animation: aparecerTexto 5s ease forwards 5s;
      /* Retraso de 3 segundos */
    }

    .barra__Play {
      height: 0px;
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      /* Color del texto */
      text-align: center;
    }

    #pause {
      display: none;
    }

    @keyframes aparecerFondo {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0.5;
      }
    }

    @keyframes aparecerTexto {
      0% {
        font-weight: bold;
        opacity: 1;
      }

      20% {
        font-weight: normal;
      }

      100% {
        font-weight: normal;
        opacity: 0;
      }
    }

    /* Puedes agregar estilos adicionales según tus necesidades */


    /* Puedes agregar estilos adicionales según tus necesidades */
  </style>
</head>

<body>
  <div class="video-container">
    <div class="play-button" id="playButton"></div>
    <video autoplay muted loop>
      <source src="helicopter.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1 class="texto">Helicopter helicopter</h1>
    </div>
    <div class="barra__Play">
      <button id="mute" type="button" class="btn btn-light" onclick=""><i class="bi bi-volume-mute"></i></button>
      <button id="unmute" type="button" class="btn btn-light" onclick=""><i class="bi bi-volume-up"></i></button>
      <button id="rewind" type="button" class="btn btn-light" onclick=""><i class="bi bi-rewind"></i></button>
      <button id="play" type="button" class="btn btn-light" onclick=""><i class="bi bi-play"></i></button>
      <button id="pause" type="button" class="btn btn-light" onclick=""><i class="bi bi-pause"></i></button>
      <button id="forward" type="button" class="btn btn-light" onclick=""><i class="bi bi-fast-forward"></i></button>
      <button id="stop" type="button" class="btn btn-light" onclick=""><i class="bi bi-stop"></i></button>
    </div>
  </div>
</body>

</html>
